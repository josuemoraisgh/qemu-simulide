name: mingw-build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSYS2 (MinGW-w64 64-bit)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-python
            mingw-w64-x86_64-glib2
            mingw-w64-x86_64-pixman
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-libslirp
            mingw-w64-x86_64-gnutls
            mingw-w64-x86_64-libssh
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-pkgconf

      - name: Configure (Meson)
        shell: msys2 {0}
        run: |
          meson setup build ^
            --prefix=$MINGW_PREFIX ^
            -Doptimization=2 ^
            -Dstrip=false ^
            -Ddefault_targets=false ^
            -Dtargets=xtensa-softmmu ^
            -Dsdl=enabled ^
            -Dslirp=enabled ^
            -Dcapstone=enabled ^
            -Dgnutls=enabled ^
            -Dlibssh=enabled

      - name: Build (Ninja)
        shell: msys2 {0}
        run: |
          ninja -C build

      - name: Install to staging (DESTDIR)
        shell: msys2 {0}
        run: |
          rm -rf dist
          mkdir -p dist
          meson install -C build --no-rebuild --destdir dist
          # Opcional: incluir ROMs/pc-bios se necess√°rio
          if [ -d "pc-bios" ]; then
            mkdir -p dist/$MINGW_PREFIX/share/qemu
            cp -r pc-bios dist/$MINGW_PREFIX/share/qemu/
          fi

      - name: Package artifact (zip)
        shell: bash
        run: |
          cd dist
          7z a ../qemu-simulide-windows-mingw64.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qemu-simulide-windows-mingw64
          path: qemu-simulide-windows-mingw64.zip
          if-no-files-found: error
