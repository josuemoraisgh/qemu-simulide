name: MinGW Build & Release (qemu-simulide - GCC/qemuArena)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Versão/Tag (ex.: v0.1.0)"
        required: true
        type: string
      prerelease:
        description: "Marcar como pré-release?"
        required: false
        default: false
        type: boolean
      notes:
        description: "Notas da release (opcional)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    env:
      ZIP_NAME: qemu-simulide-windows-mingw64-${{ inputs.version }}.zip

    steps:
      - name: Habilitar long paths no Git
        run: |
          git config --system core.longpaths true
          git config --global core.longpaths true

      - name: Checkout (sem submódulos)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0
          persist-credentials: true

      - name: Setup MSYS2 (MINGW64 + toolchain GCC)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-python
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-glib2
            mingw-w64-x86_64-pixman
            mingw-w64-x86_64-libgcrypt
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-libslirp
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-capstone
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-ntldd
            mingw-w64-x86_64-bzip2
            mingw-w64-x86_64-binutils

      - name: Versões das ferramentas (GCC)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:/usr/bin:/bin"
          which gcc && gcc --version
          which g++ && g++ --version
          which python3 && python3 --version
          which meson && meson --version
          which ninja && ninja --version
          which pkg-config || true
          echo "MSYSTEM=$MSYSTEM"

      - name: Limpar build anterior (build/, pyvenv, config*)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          rm -rf build
          rm -rf pyvenv
          rm -f config-host.mak config-meson.cross config.status
          rm -rf meson-logs

      - name: Patch qemuArena_t para adicionar campo action
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:/usr/bin:/bin"

          # localizar a definição do qemuArena_t
          ARENA_HDR="$(grep -RIl 'typedef volatile struct qemuArena' hw include || true)"

          if [ -z "$ARENA_HDR" ]; then
            echo "::error::Não encontrei definição de 'qemuArena_t' (struct qemuArena) em hw/ nem include/."
            exit 1
          fi

          echo "Arquivo de arena encontrado em: $ARENA_HDR"

          # se já tiver 'action' no header, não faz nada (idempotente)
          if grep -q 'action' "$ARENA_HDR"; then
            echo "Campo 'action' já existe em $ARENA_HDR, não será modificado."
            exit 0
          fi

          cp "$ARENA_HDR" "${ARENA_HDR}.ci.bak"

          # injeta o campo 'int action;' dentro do struct qemuArena
          awk '
            /typedef[[:space:]]+volatile[[:space:]]+struct[[:space:]]+qemuArena/ { in_struct=1 }
            in_struct && /\};/ {
              print "    int action; /* CI: campo extra para GPIO (qemu-simulide) */"
              in_struct=0
            }
            { print }
          ' "${ARENA_HDR}.ci.bak" > "$ARENA_HDR"

          echo "Campo 'action' injetado em $ARENA_HDR"

      - name: Configure (QEMU / MinGW64 com GCC e arena)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:/usr/bin:/bin"

          # força GCC como compilador "cc"
          export CC=gcc
          export CXX=g++

          # caminho de pkg-config para libs MinGW
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig:/usr/lib/pkgconfig"

          ./configure \
            --target-list=xtensa-softmmu \
            --enable-system \
            --enable-tcg \
            --enable-sdl \
            --enable-capstone \
            --enable-slirp \
            --disable-werror

      - name: Build (ninja com captura de stdout/stderr)
        shell: msys2 {0}
        env:
          NINJA_STATUS: "[%f/%t %o/sec] "
          TERM: dumb
        run: |
          set -Eeuo pipefail
          export PATH="/mingw64/bin:/usr/bin:/bin"

          mkdir -p build/_ci_logs
          (
            set +e
            ninja -C build -v \
              1> >(tee build/_ci_logs/_ci_stdout.log) \
              2> >(tee build/_ci_logs/_ci_stderr.log >&2)
            echo $? > build/_ci_logs/_ci_rc.txt
          )
          RC="$(cat build/_ci_logs/_ci_rc.txt || echo 1)"
          if [ "$RC" -ne 0 ]; then
            echo "Build falhou com RC=$RC"
            exit "$RC"
          fi

      - name: Preparar bundle (EXEs + DLLs)
        if: ${{ success() }}
        shell: msys2 {0}
        run: |
          set -euo pipefail
          export PATH="/mingw64/bin:/usr/bin:/bin"

          EXE_PATH="$( (find build -type f -name 'qemu-system-xtensa*.exe' -print -quit 2>/dev/null) || true )"
          if [ -z "${EXE_PATH}" ]; then
            echo "qemu-system-xtensa*.exe não encontrado em build/"
            (find build -maxdepth 4 -type f 2>/dev/null | sed 's/^/  - /' || true)
            exit 1
          fi

          BIN_DIR="$(dirname "${EXE_PATH}")"
          echo "BIN_DIR: ${BIN_DIR}"

          rm -rf bundle
          mkdir -p bundle

          # copia todos os qemu*.exe produzidos
          cp -v "${BIN_DIR}"/qemu*.exe bundle/ || true

          # pc-bios (se existir)
          if [ -d "pc-bios" ]; then
            mkdir -p bundle/pc-bios
            cp -r pc-bios/* bundle/pc-bios/ || true
          fi

          # resolver dependências de DLL via ntldd
          TMP_DEPS="$(mktemp)"
          : > "${TMP_DEPS}"

          shopt -s nullglob
          for exe in bundle/*.exe; do
            ntldd -R "$exe" 2>/dev/null | awk '/=>/ && /\.dll/ {gsub("\\\\","/"); print $3}' >> "${TMP_DEPS}" || true
          done

          if [ -s "${TMP_DEPS}" ]; then
            sort -u "${TMP_DEPS}" | while IFS= read -r dll; do
              [ -f "$dll" ] && cp -n "$dll" bundle/ || true
            done
          fi
          rm -f "${TMP_DEPS}"

          # DLLs essenciais do MinGW64 que nem sempre aparecem no ntldd
          for dll in \
            libwinpthread-1.dll libstdc++-6.dll libgcc_s_seh-1.dll \
            libglib-2.0-0.dll libgobject-2.0-0.dll libgmodule-2.0-0.dll libgthread-2.0-0.dll \
            libintl-8.dll libiconv-2.dll libpcre2-8-0.dll libpixman-1-0.dll \
            libgcrypt-20.dll zlib1.dll \
            SDL2.dll \
            libslirp-0.dll libcapstone.dll \
          ; do
            [ -f "/mingw64/bin/$dll" ] && cp -n "/mingw64/bin/$dll" bundle/ || true
          done

          echo "Conteúdo final do bundle/"
          ls -al bundle || true

      - name: Gerar ZIP
        if: ${{ success() }}
        shell: pwsh
        run: |
          if (Test-Path "${{ env.ZIP_NAME }}") {
            Remove-Item "${{ env.ZIP_NAME }}"
          }
          Compress-Archive -Path bundle\* -DestinationPath "${{ env.ZIP_NAME }}"

      - name: Upload artifact (CI)
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP_NAME }}
          if-no-files-found: error

      - name: Criar e enviar tag (idempotente)
        if: ${{ success() }}
        shell: bash
        env:
          TAG_NAME: ${{ inputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          git config --global --add safe.directory "$PWD"
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          git fetch --tags --force --prune

          if git rev-parse -q --verify "refs/tags/${TAG_NAME}" >/dev/null; then
            echo "Tag ${TAG_NAME} já existe localmente."
          else
            git tag -a "${TAG_NAME}" -m "Release ${TAG_NAME}"
          fi

          if git ls-remote --exit-code --tags origin "refs/tags/${TAG_NAME}" >/dev/null 2>&1; then
            echo "Tag ${TAG_NAME} já existe no remoto; seguindo."
          else
            git push origin "refs/tags/${TAG_NAME}"
          fi

      - name: Criar Release com tag
        if: ${{ success() }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: qemu-simulide ${{ inputs.version }}
          body: ${{ inputs.notes }}
          prerelease: ${{ inputs.prerelease }}
          target_commitish: ${{ github.sha }}
          files: ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Mostrar logs em caso de falha (ninja/meson)
        if: ${{ failure() }}
        shell: msys2 {0}
        run: |
          set -euo pipefail
          echo "===== ÚLTIMAS 300 linhas de _ci_stderr.log ====="
          { test -f build/_ci_logs/_ci_stderr.log && tail -n 300 build/_ci_logs/_ci_stderr.log || echo "sem _ci_stderr.log"; }
          echo
          echo "===== ÚLTIMAS 200 linhas de _ci_stdout.log ====="
          { test -f build/_ci_logs/_ci_stdout.log && tail -n 200 build/_ci_logs/_ci_stdout.log || echo "sem _ci_stdout.log"; }
          echo
          echo "===== grep 'error:' no stderr (últimas 120) ====="
          { test -f build/_ci_logs/_ci_stderr.log && grep -inE "error:|fatal error:" build/_ci_logs/_ci_stderr.log | tail -n 120 || true; }
          echo
          echo "===== TAIL do meson-log.txt (400 linhas) ====="
          { test -f build/meson-logs/meson-log.txt && tail -n 400 build/meson-logs/meson-log.txt || echo "sem meson-log.txt"; }

      - name: Upload logs (sempre)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_id }}
          path: |
            build/_ci_logs/_ci_stdout.log
            build/_ci_logs/_ci_stderr.log
            build/_ci_logs/_ci_rc.txt
            build/meson-logs/meson-log.txt
            config.log
          if-no-files-found: warn
